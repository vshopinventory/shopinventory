  <button type="button" onclick="localStorageFinder()" style="margin-top:20px;">See All local Storage</button>
  <div id="localStorageFind">
  </div>

    <button onclick="getLocation()">Try It</button>

<p id="demo"></p>
  
  <script type="text/javascript">
  let i;
  
  function localStorageFinder(){
    for(i=0; i<localStorage.length; i++){
      let x=localStorage.key(i);
      document.getElementById('localStorageFind').innerHTML+=x+"<br>";
  }
  }

    const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
  </script>
  </body>
